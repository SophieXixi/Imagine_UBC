<html xmlns="http://www.w3.org/1999/html">
<head>
	<title>Section Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-container">
	<h2>Search for Course Sections</h2>
	<form>
		<div class="form-group">
			<label for="logic-option">Logic:</label>
			<select id="logic-option" name="logic-option">
				<option value="none">None</option>
				<option value="AND">And</option>
				<option value="OR">Or</option>
			</select>
		</div>
		<div class="form-group">
			<input type="checkbox" id="department-box" name="and">Apply</input>
			<label for="department-input">Department:</label>
			<input type="text" id="department-input" name="department">
		</div>
		<div class="form-group">
			<input type="checkbox" id="avg-box" name="and">Apply</input>
			<label for="avg-input">Average:</label>
			<select id="avg-option" name="avg-comparison">
				<option value="none">None</option>
				<option value="GT">Greater Than</option>
				<option value="EQ">Equal To</option>
				<option value="LT">Less Than</option>
			</select>
			<input type="number" id="avg-input" name="avg" min="0" max="100">
		</div>
		<div class="form-group">
			<input type="checkbox" id="year-box" name="and">Apply</input>
			<label for="year-input">Year:</label>
			<select id="year-option" name="year-comparison">
				<option value="none">None</option>
				<option value="GT">Greater Than</option>
				<option value="EQ">Equal To</option>
				<option value="LT">Less Than</option>
			</select>
			<input type="number" id="year-input" name="year" min="1900" max="2023">
		</div>
		<button type="clear" id="clear-button" class="search-button">Clear</button>
		<button type="submit" id="search-button" class="search-button">Search</button>
		<script type="text/javascript" src="./frontend.js"></script>
	</form>
	<div class="search-results">
		<table id="resultTable">
			<thead>
			<tr>
				<th>Department  |</th>
				<th>Course ID  |</th>
				<th>Average  |</th>
				<th>Year  |</th>
				<th>Pass  |</th>
				<th>Fail  |</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>
</body>
</html>
