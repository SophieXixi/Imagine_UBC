<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Section Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-container">
	<h2>Search for Course</h2>
	<form enctype="multipart/form-data">
		<div class="form-group">
			<label for="department-input">Department:</label>
			<input type="text" id="department-input" name="department">
			<label for="select-all-departments">Select All Department</label>
			<input type="checkbox" id="select-all-departments" name="select-all-departments">
		</div>
		<div class="form-group">
			<label for="avg-input">Average:</label>
			<input type="number" id="avg-input" name="avg" min="0" max="100">
			<select id="avg-comparison" name="avg-comparison">
				<option value="greater">Greater Than</option>
				<option value="less">Less Than</option>
			</select>
		</div>
		<div class="form-group">
			<label for="year-input">Year:</label>
			<input type="number" id="year-input" name="year" min="1900" max="2023">
			<select id="year-comparison" name="year-comparison">
				<option value="greater">Greater Than</option>
				<option value="less">Less Than</option>
			</select>
		</div>
		<div class="form-group">
			<label for="logic-option">Logic:</label>
			<select id="logic-option" name="logic-option">
				<option value="and">And</option>
				<option value="or">Or</option>
			</select>
		</div>
		<div class="form-group">
			<label for="zip-file">Zip File:</label>
			<input type="file" id="zip-file" name="zip-file">
			<button type="button" id="upload-button" class="upload-button">Upload</button>
		</div>
		<button type="submit" id = "search" class="search-button">Search</button>
	</form>
	<div class="search-results">
		<!-- Search results will be displayed here -->
		<table id="resultTable">
			<thead>
			<tr>
				<th>Department</th>
				<th>Course ID</th>
				<th>Average</th>
				<th>Year</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<script type="text/javascript" src="/frontend.js"></script>
</body>
