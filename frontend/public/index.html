<!DOCTYPE html>
<html>
<head>
	<title>Section Search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search-container">
	<h2>Search for Course Sections</h2>
	<form>
		<div class="form-group">
			<label for="department-input">Department:</label>
			<input type="text" id="department-input" name="department">
		</div>
		<div class="form-group">
			<label for="avg-input">Average:</label>
			<input type="number" id="avg-input" name="avg" min="0" max="100">
			<select id="avg-comparison" name="avg-comparison">
				<option value="greater">Greater Than</option>
				<option value="less">Less Than</option>
			</select>
		</div>
		<div class="form-group">
			<label for="year-input">Year:</label>
			<input type="number" id="year-input" name="year" min="1900" max="2023">
			<select id="year-comparison" name="year-comparison">
				<option value="greater">Greater Than</option>
				<option value="less">Less Than</option>
			</select>
		</div>
		<div class="form-group">
			<label for="logic-option">Logic:</label>
			<select id="logic-option" name="logic-option">
				<option value="and">And</option>
				<option value="or">Or</option>
			</select>
		</div>
		<button type="submit" class="search-button">Search</button>
	</form>
	<div class="search-results">
		<!-- Search results will be displayed here -->
	</div>
</div>
</body>
</html>
